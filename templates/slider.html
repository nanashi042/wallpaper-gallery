<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Zoom Slideshow</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" href="https://use.typekit.net/scu3jka.css">
		<link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting.css" />
		<link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting-cells.css" />
		<script>document.documentElement.className="js";</script>
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/slider.css')}}" />
	</head>
	<body class="demo-1">
		<main>
			<div class="slider">
				<div class="slider__item">
                    <div class="slider__item-inner" 
                    style="background-image:url(https://wallpaperaccess.com/full/3308632.jpg)">
                    </div>
                </div>    
                <div class="slider__item">
                    <div class="slider__item-inner" 
                    style="background-image:url(https://picstatio.com/download/1920x1080/t9apxo/cute-anime-girl-wallpaper.jpg)">
                    </div>
                </div>
                <div class="slider__item">
                    <div class="slider__item-inner" 
                    style="background-image:url(https://wallpapercave.com/wp/wp5082215.jpg)">
                    </div>
                </div>
                <div class="slider__item">
                    <div class="slider__item-inner" 
                    style="background-image:url(https://images.hdqwalls.com/wallpapers/anime-girl-cherry-blossom-season-5k-rc.jpg)">
                    </div>
                </div> 
                <div class="slider__item">
                    <div class="slider__item-inner" 
                    style="background-image:url({{url_for('static',filename='img/image.jpg')}})">
                    </div>
                </div>
            
                <!-- ADD MORE DIV AND IMAGES -->
			</div>
			<nav class="slider-nav">
				<button class="unbutton slider-nav__item slider-nav__item--prev">
                <span>Prev</span></button>
				<button class="unbutton slider-nav__item slider-nav__item--next">
                <span>Next</span></button>
			</nav>
		</main>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/Observer.min.js"></script>
		<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
		<script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
        <script type="module" src="{{url_for('static',filename='js/slider.js')}}"></script>
        <script type="module" src="{{url_for('static',filename='js/app.js')}}"></script>
		<!-- <script type="module" src="./app.js"></script> -->
	</body>
</html>
